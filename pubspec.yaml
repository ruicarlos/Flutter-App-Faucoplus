     - family: Pacifico
       fonts:
         - asset: assets/fonts/Pacifico-Regular.ttf
           weight: 400
     - family: Spicy
       fonts:
         - asset: assets/fonts/SpicyRice-Regular.ttf
           weight: 400
     - family: Dancing
       fonts:
         - asset: assets/fonts/DancingScript-Regular.ttf
           weight: 400
     - family: Titanone
       fonts:
         - asset: assets/fonts/TitanOne-Regular.ttf
           weight: 400
     - family: Lobster
       fonts:
         - asset: assets/fonts/Lobster-Regular.ttf
           weight: 400
