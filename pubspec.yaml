name: faucomplus
description: angraz.com.br


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 2.1.1+4

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  flutter_barcode_scanner: ^2.0.0-nullsafety.0

  progress_button: ^0.0.1

  carousel_pro: ^0.0.13
  
  http: ^0.13.4

